<div class="container">

<h2> View Enquiries </h2>
<form  th:action="@{/filter-enqs}" th:object="${enq}" method="post">

<table>
        <tr>
        
        <td>Class Mode :</td>
        <td>
            <select th:field="*{mode}">
    <option value="">-select-</option>
    <option value="classroom">Classroom</option>
    <option value="online">Online</option>
            </select>
      </td>
     
        <td>Course:</td>
        <td>
            <select th:field="*{course}">
    <option value="">-select-</option>
    <option value="Java">Java</option>
    <option value="Phython">Phython</option>
    <option value="Devops">Devops</option>
            </select>
      </td>
    
        <td>Status :</td>
        <td>
            <select th:field="*{status}">
    <option value="">-select-</option>
    <option value="new">New</option>
    <option value="Enrolled">Enrolled</option>
    <option value="Lost">Lost</option>
            </select>
      </td>
     
              <td> <input type="submit"  value="search" class="btn btn-primary"/> </td>
       
        </tr>
        </table>



</form>
        

 <table class="table table-boarded table-striped">
        <thead>
              <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Phno</th>
                                    <th>Mode</th>
                                    <th>course</th>
                                    <th>Status</th>
                                     <th>Action</th>
                                    
                
              </tr>
        
        
        </thead> 
        <tbody>
        <tr th:each="enq : ${enqs}">
        <td th:text="${enq.enqId}"/>
        <td th:text="${enq.stuName}"/>
        <td th:text="${enq.stuPhno}"/>
        <td th:text="${enq.mode}"/>
        <td th:text="${enq.course}"/>
        <td th:text="${enq.status}"/>
        <td>
        <a th:href="@{/edit/{enqId}(enqId=${enq.enqId})}" class="btn btn-primary"> edit</a>
        </td>
        </tr>
        
        
        </tbody>
        </table>
        
</div>
