<div class="container">

<h2>Add Enquiry</h2>


 <font color="green"><p th:text="${smsg}"></p></font>
<font color="red"><p th:text="${emsg}"></p></font>

<form  th:action="@{/update/{enqId}(enqId=${enq.enqId})}" th:object="${enq}" method="post">

<table>
          <tr>
              <td> Student Name : </td>
              <td> <input type="text"  th:field="*{stuName}" required/> </td>
        </tr>
        
        <tr>
              <td> Student Phno : </td>
              <td> <input type="number"  th:field="*{stuPhno}"required/> </td>
        </tr>
        <tr>
        <td>Class Mode :</td>
        <td>
            <select th:field="*{mode}">
    <option value="">-select-</option>
    <option value="classroom">Classroom</option>
    <option value="online">Online</option>
            </select>
      </td>
      </tr>
      <tr>
        <td>Course:</td>
        <td>
            <select th:field="*{course}">
    <option value="">-select-</option>
    <option value="Java">Java</option>
    <option value="Phython">Phython</option>
    <option value="Devops">Devops</option>
            </select>
      </td>
      </tr>
      <tr>
        <td>Status :</td>
        <td>
            <select th:field="*{status}">
    <option value="">-select-</option>
    <option value="new">New</option>
    <option value="Enrolled">Enrolled</option>
    <option value="Lost">Lost</option>
            </select>
      </td>
      </tr>
        <tr>
              <td> </td>
              <td> <input type="submit"  value="update" class="btn btn-primary"/> </td>
        </tr>
        
        </table>



</form>
        
</div>
